<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>

            //arg는 매개변수, 영어로 parameter
            function get_argument(arg) {
                return arg*1000;
            }

            //인자, argument
            console.log(get_argument(1));
            console.log(get_argument(2));

            function get_arguments(arg1, arg2) {
                return arg1 + arg2;
            }

            console.log(get_arguments(2, 3));

            numbering = function() {
                i = 0;
                while (i < 10) {
                    document.write(i);
                    i += 1;
                }
            }

            numbering();

        </script>
    </body>
</html>
