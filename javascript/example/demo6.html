<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        //변수를 쓰기 전
        alert(100+10);
        alert((100+10)/10);
        alert(((100+10)/10)-10);
        alert((((100+10)/10)-10)*10);

        // 변수 사용 후
        // 변수저장 : 변할수 있는 영역
        // 유지보수 어려운지 / 쉬운지 생각하자
        a = 100;
        a = a + 10;
        alert(a);
        a = a / 10;
        alert(a);
        a = a - 10;
        alert(a);
        a = a * 10;
        alert(a);
        </script>
    </body>
</html>
