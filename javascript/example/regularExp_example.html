<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var pattern = /a./;
            document.write(pattern.exec('abcde') + '<br />');

            var str = 'abced';
            var pattern = /a/;

            document.write('match example : ' + str.match(pattern) + '<br />');

            var str = 'abced';
            var pattern = /a/;

            document.write('replace example : ' + str.replace(pattern, 'A') + '<br />');

            var str = 'Abcde';
            var oi = /a/i;
            document.write('i 옵션 example : ' + str.match(oi) + '<br />');

            var str = 'ABcdaeAade';
            var og = /a/g;
            document.write('g 옵션 example : ' + str.match(og) + '<br />');

            var str = 'ABcdaeAade';
            var ogi = /a/gi;
            document.write('g 옵션 example : ' + str.match(ogi) + '<br />');

            var pattern = /(\w+)\s(\w+)/;
            var str = 'coding everybody';

            //$1은 pattern 첫번그룹이다. ()안이 하나의 그룹.
            //공백은 , 로 변경되었다.
            var result = str.replace(pattern, "$2,$1");
            document.write("result = " + result + '<br />');
            //result = everybody, coding

            var urlPattern = /\b(?:https?):\/\/[a-z0-9-+&@#\/%?=~_|!:,.;]*/gim;
            var content = '생활코딩 : http://opentutorials.org/course/1 입니다. 네이버 : http://naver.com 입니다. ';
            var result2 = content.replace(urlPattern, function(url){
                return '<a href="'+url+'">'+url+'</a>';
            });
            document.write("result 2 =" + result2);

        </script>
    </body>
</html>
