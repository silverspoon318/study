<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            //null, undefined 도 하나의 데이터 타입이다.

            alert(null == undefined);       //true
            alert(null === undefined);      //false
            alert(true == 1);               //true
            alert(true === 1);              //false
            alert(true == '1');             //true
            alert(true === '1');            //false

            alert(0 === -0);                //true
            alert(NaN === NaN);             //false
        </script>
    </body>
</html>
