<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        //문자와 문자를 더할떄는 아래와 같이
        alert("coding"+" everybody");
        //결과 : coding everybody

        //문자의 길이를 구할때는 문자 뒤에 .length 를 붙입니다.
        alert("coding everybody".length);
        //결과 : 16

        // 줄바꿈
        alert("coding\n everybody");

        // 띄어쓰기
        alert("coding" + " " + "everybody");
        </script>
    </body>
</html>
