<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var numbers = [20, 19, 8, 5,3, 0, 14];

            var sortfunc = function(a, b) {
                console.log(a,b);
                if (a > b) {
                    return 1;
                } else if (a < b) {
                    return -1;
                } else {
                    return 0;
                }
            }
            document.write(numbers.sort(sortfunc) + "<br />");
            //numbers는 배열 객체이다. 내장객체, 빌트인 객체
            //배열이 갖고 있는 sort는 정의된 함수이다. 하지만 객체에 속해있기 때문에 메소드이다.
        </script>

        <!-- 더 단순하게 -->
        <script type="text/javascript">
            var numbers = [20, 19, 8, 5,3, 0, 14];

            var sortfunc = function(a, b) {
                // return a-b;
                //역순으로 바꾸고 싶다면
                return b-a;
            }
            document.write(numbers.sort(sortfunc));
        </script>
    </body>
</html>
