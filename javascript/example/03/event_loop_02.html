<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        function delay() {
            for (var i = 0; i < 100000; i++);
        }

        function foo() {
            delay();
            console.log('foo!');
        }

        function bar() {
            delay();
            console.log('bar!');
        }

        function baz() {
            delay();
            console.log('baz!');
        }

        setTimeout(foo, 10);
        setTimeout(bar, 10);
        setTimeout(baz, 10);
    </script>
</body>

</html>
