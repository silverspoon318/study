<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var a = 1;
            alert(a+1);  //2

            var a = 2;
            alert(a+1);  //3
            var first = "coding";
            alert(first+" everybody");
            //변수 a에 coding ,변수 b에 everybody를 활당하는 방법은 아래와 같다.
            var a = 'coding', b = 'everybody';
            alert(a);
            alert(b);
        </script>
    </body>
</html>
