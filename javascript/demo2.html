<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            //정수 0,1,2,3,4 ... 자연수
            //-1, -2, -3 ...
            //실수 -2.0 0 2.0
            // alert(1.1+1.1);
            // console.log(1.1+1.1);

            Math.pow(3,2);       // 9,   3의 2승
            Math.round(10.6);    // 11,  10.6을 반올림
            Math.ceil(10.2);     // 11,  10.2를 올림
            Math.floor(10.6);    // 10,  10.6을 내림
            Math.sqrt(9);        // 3,   3의 제곱근
            Math.random();       // 0부터 1.0 사이의 랜덤한 숫자

        </script>
    </body>
